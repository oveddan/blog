{{ $original := .Page.Resources.GetMatch (printf "%s*" (.Get "src")) }}

{{ if $original }}
  {{ $image := $original.Resize "520x Lanczos" }}

  <figure>
    <img src="{{ $image.RelPermalink }}" />
    {{ with .Get "caption" }}
      <figcaption>{{.}}</figcaption>
    {{ end }}
  </figure>
{{ end }}
