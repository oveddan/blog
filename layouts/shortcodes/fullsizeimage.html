{{ $original := .Page.Resources.GetMatch (printf "%s*" (.Get "src")) }}

{{ if $original }}
  {{ $image := $original.Resize "520x Lanczos q100" }}

  <figure>
    <a href='{{ $original.RelPermalink }}' data-modal>
       <img src="{{ $image.RelPermalink }}" />
    </a>
    {{ with .Get "caption" }}
      <figcaption>{{.}}</figcaption>
    {{ end }}
  </figure>
{{ end }}
