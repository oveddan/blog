<div class="profile">
    <section id="wrapper">
        <header id="header">
            <a href='{{ .Site.BaseURL }}about'>
                <img id="avatar" class="2x" src="{{ .Site.BaseURL }}images/avatar.png"/>
            </a>
            <h1></h1>
            {{ if eq .Page.Kind "taxonomy" }}
              <h1>{{ .Site.Params.name }}</h1>
              <h2>Posts for {{.Page.Title }}</h2>
            {{ else }}
              <h1>{{ .Site.Params.name }}</h1>
              {{ with .Site.Params.bio }}<h2>{{ . | markdownify }}</h2>{{ end }}
            {{ end }}
        </header>
    </section>
</div>
